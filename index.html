<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mouse Marathon!</title>

  <!-- Fonts & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>

  <!-- Vendor JS -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <link  href="https://unpkg.com/tippy.js@6/dist/tippy.css" rel="stylesheet"/>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
  <!-- ─────────── SPLASH MODAL ─────────── -->
  <div id="splash-modal" class="modal">
    <h1>🐭 Mouse Marathon 🏁</h1>
    <h2>Creators: ShouTai Yue, Kevin Huang, Evelyn Zhang</h2>

    <button id="modal-start" disabled>▶️</button>
  </div>

  <!-- ─────────── MAIN CONTENT ─────────── -->
  <div id="main-content">

    <!-- CONTROLS -->
    <section id="controls">
      <div class="action-row">
        <h2 class="race-title">Mouse Race</h2>
        <button id="pause-button" disabled>⏸ Pause</button>
        <button id="reset-button" disabled>🔄 Reset Race</button>
        <button id="prev-popup-button" disabled>◀️ Previous</button>
        <button id="next-popup-button" disabled>▶️ Next</button>
      </div>
    </section>

    <!-- COUNTDOWN OVERLAY -->
    <div id="countdown-overlay" class="hidden">
      <span id="countdown-text">3</span>
    </div>

    <!-- RACETRACK -->
    <div id="race-wrapper">
      <div id="race-container"></div>
    </div>

    <!-- OVULATION TIMELINE -->
    <section id="timeline-section">
      <div id="progress-text">Progress: 0 / 5760&nbsp;min</div>
      <div id="timeline-bar"><div id="timeline-progress"></div></div>
      <div id="ovulation-wrapper"><div id="ovulation-timeline"></div></div>
    </section>

    <!-- LEADERBOARDS + TEMPERATURE CHART -->
    <section id="info-panel">
      <!-- Leaderboard panel -->
      <div class="panel" id="leaderboard-panel">
        <h3>Current Leaderboard</h3>
        <div id="leaderboards">
          <div id="female-leaderboard">
            <h4>Female Rankings</h4>
            <ol></ol>
          </div>
          <div id="male-leaderboard">
            <h4>Male Rankings</h4>
            <ol></ol>
          </div>
        </div>
      </div>
    
      <!-- Temperature panel -->
      <div class="panel" id="avg-temp-panel">
        <h3>Current Avg Temperature</h3>
        <canvas id="temp-chart"></canvas>
      </div>
    </section>
  </div>

  <!-- Message overlay injected by JS -->
  <script src="global.js" type="module"></script>
</body>
</html>
